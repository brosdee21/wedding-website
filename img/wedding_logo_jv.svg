<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#d4af87" stroke-width="2"/>
  
  <!-- Decorative outer ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#d4af87" stroke-width="1" opacity="0.3"/>
  
  <!-- Letter J -->
  <text x="120" y="240" font-family="serif" font-size="140" font-weight="300" fill="#2c3e50" style="font-style: italic;">J</text>
  
  <!-- Wedding Ring in the middle -->
  <g transform="translate(200, 200)">
    <!-- Outer ring circle -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#d4af87" stroke-width="8"/>
    <!-- Inner ring circle for depth -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#e6d5b8" stroke-width="3"/>
    <!-- Diamond on top -->
    <g transform="translate(0, -35)">
      <polygon points="0,-12 4,-4 0,4 -4,-4" fill="#fff" stroke="#d4af87" stroke-width="1.5"/>
      <polygon points="0,-12 2,-4 0,-2 -2,-4" fill="#f0f8ff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Letter V -->
  <text x="220" y="240" font-family="serif" font-size="140" font-weight="300" fill="#2c3e50" style="font-style: italic;">V</text>
  
  <!-- Bottom text -->
  <text x="200" y="320" font-family="serif" font-size="18" fill="#8b7355" text-anchor="middle" letter-spacing="3">JAMES & VIVIAN</text>
  
  <!-- Decorative flourish above -->
  <path d="M 150 100 Q 200 90 250 100" fill="none" stroke="#d4af87" stroke-width="1.5" opacity="0.6"/>
  <circle cx="200" cy="93" r="2" fill="#d4af87"/>
  
  <!-- Decorative flourish below -->
  <path d="M 150 340 Q 200 350 250 340" fill="none" stroke="#d4af87" stroke-width="1.5" opacity="0.6"/>
  <circle cx="200" cy="347" r="2" fill="#d4af87"/>
</svg>